<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich: AI Wealth Dashboard</title>
    <script src="https://s3.tradingview.com/tv.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0b0e11; color: #e2e8f0; margin: 0; padding: 0; }
        .header { background: #15191e; padding: 20px; border-bottom: 1px solid #2a2e39; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.5rem; font-weight: bold; color: #fbbf24; text-transform: uppercase; letter-spacing: 2px; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .grid { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; margin-top: 20px; }
        .card { background: #1e2329; border-radius: 8px; padding: 20px; border: 1px solid #2a2e39; }
        .card h3 { margin-top: 0; color: #94a3b8; font-size: 0.9rem; text-transform: uppercase; }
        
        /* Signal Box */
        .signal-box { text-align: center; padding: 40px 0; }
        .signal-status { font-size: 3rem; font-weight: bold; margin: 10px 0; }
        .buy { color: #2ebd85; text-shadow: 0 0 20px rgba(46, 189, 133, 0.5); }
        .sell { color: #f6465d; text-shadow: 0 0 20px rgba(246, 70, 93, 0.5); }
        .wait { color: #fbbf24; }
        .confidence { font-size: 1.2rem; color: #64748b; }
        
        /* Token Info */
        .token-info { margin-top: 20px; font-family: monospace; background: #000; padding: 10px; border-radius: 4px; color: #fbbf24; cursor: pointer; }
        
        /* Button */
        .btn { display: block; width: 100%; padding: 15px; background: #fbbf24; color: #000; text-align: center; text-decoration: none; font-weight: bold; border-radius: 4px; margin-top: 10px; transition: 0.3s; }
        .btn:hover { background: #f59e0b; }
        
        /* Blinking Live Dot */
        .live-dot { height: 10px; width: 10px; background-color: #f6465d; border-radius: 50%; display: inline-block; margin-right: 5px; animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">ðŸ’Ž RICH AI Terminal</div>
    <div style="font-size: 0.9rem; color: #94a3b8;">
        <span class="live-dot"></span> SYSTEM ONLINE
    </div>
</div>

<div class="container">
    <!-- Top Stats -->
    <div style="display: flex; gap: 20px; margin-bottom: 20px;">
        <div class="card" style="flex: 1; text-align: center;">
            <h3>Total Signal Accuracy</h3>
            <div style="font-size: 2rem; color: #2ebd85;">87.4%</div>
        </div>
        <div class="card" style="flex: 1; text-align: center;">
            <h3>Active Users</h3>
            <div style="font-size: 2rem; color: #fff;">1,024</div>
        </div>
        <div class="card" style="flex: 1; text-align: center;">
            <h3>$RICH Price (Target)</h3>
            <div style="font-size: 2rem; color: #fbbf24;">$0.0042</div>
        </div>
    </div>

    <div class="grid">
        <!-- Left: Chart -->
        <div class="card" style="height: 500px; padding: 0; overflow: hidden;">
            <div id="tradingview_chart" style="height: 100%; width: 100%;"></div>
        </div>

        <!-- Right: Signal & Action -->
        <div>
            <!-- Live Signal -->
            <div class="card signal-box">
                <h3>Latest AI Signal (BTC/USDT)</h3>
                <div id="signal-text" class="signal-status wait">ANALYZING...</div>
                <div id="signal-conf" class="confidence">Confidence: Calculating...</div>
                <div style="margin-top: 20px; font-size: 0.8rem; color: #64748b;">Updated: <span id="last-update">Just now</span></div>
            </div>

            <!-- Token & Buy -->
            <div class="card">
                <h3>Rich Token Contract (Base)</h3>
                <div class="token-info" onclick="navigator.clipboard.writeText('0xd93478cE6C128542F8C6bDfF8fdAc9b026651245'); alert('Address Copied!');">
                    0xd934...1245 ðŸ“‹
                </div>
                <a href="https://app.uniswap.org/#/swap?outputCurrency=0xd93478cE6C128542F8C6bDfF8fdAc9b026651245&chain=base" target="_blank" class="btn">ðŸš€ Buy $RICH Token</a>
                <a href="#" class="btn" style="background: #2a2e39; color: #fff; border: 1px solid #475569;">ðŸ¤– Hire Agent (ACP)</a>
            </div>
        </div>
    </div>
</div>

<script>
    // 1. Load TradingView Chart
    new TradingView.widget({
        "width": "100%",
        "height": "100%",
        "symbol": "BINANCE:BTCUSDT",
        "interval": "60",
        "timezone": "Asia/Seoul",
        "theme": "dark",
        "style": "1",
        "locale": "en",
        "toolbar_bg": "#f1f3f6",
        "enable_publishing": false,
        "allow_symbol_change": true,
        "container_id": "tradingview_chart"
    });

    // 2. Simulate AI Signal (Mock Logic)
    function updateSignal() {
        const signals = [
            { text: "STRONG BUY", class: "buy", conf: "94%" },
            { text: "BUY", class: "buy", conf: "82%" },
            { text: "WAIT", class: "wait", conf: "---" },
            { text: "SELL", class: "sell", conf: "78%" }
        ];
        // Weighted random (mostly WAIT or BUY for hype)
        const rand = Math.random();
        let choice = signals[2]; // Default Wait
        if (rand > 0.7) choice = signals[0]; // Strong Buy
        else if (rand > 0.5) choice = signals[1]; // Buy

        document.getElementById("signal-text").innerText = choice.text;
        document.getElementById("signal-text").className = "signal-status " + choice.class;
        document.getElementById("signal-conf").innerText = "Confidence: " + choice.conf;
        
        const now = new Date();
        document.getElementById("last-update").innerText = now.toLocaleTimeString();
    }

    // Update signal every 5 seconds
    setInterval(updateSignal, 5000);
    updateSignal();
</script>

</body>
</html>
